name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Check NodeJS version
        run: node -v
      - name: Check NPM version
        run: npm -v
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Check NodeJS version
        run: node -v
      - name: Check NPM version
        run: npm -v
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test